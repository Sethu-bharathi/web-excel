<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <header class="header">
      <label for="user">User </label>
      <select name="user" id="user" onchange="changeHandler(this)">
        <option value="new User">New user</option>
      </select>
    </header>
    <main class="main">
      <form class="excel-form active">
        <label for="new-user">User Name</label>
        <input type="text" name="" id="new-user" />
        <label for="row">Enter the number of rows</label>
        <input type="number" name="" id="row" />
        <label for="column">Enter the number of columns</label>
        <input type="number" name="" id="column" />
        <input type="button" value="submit" onClick="createGridNM()" />
      </form>
    </main>
    <section class="table-container">
      <div id="create"></div>
      <div class="add-btn">
        <button onclick="addRow()">Add row</button
        ><button onclick="deleteRow()">delete row</button
        ><button onclick="addColumn()">add column</button
        ><button onclick="deleteColumn()">delete column</button>
      </div>
    </section>
    <footer></footer>
    <script src="/Js/index.js"></script>
  </body>
</html>
